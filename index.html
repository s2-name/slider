<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple slider</title>
	<link rel="stylesheet" type="text/css" href="css/slider.css">
</head>
<body>
	
	<div class="sim-slider">
		<ul class="sim-slider-list">
	        <li class="gif"><img  src="img/preview.gif" alt="screen"></li>
	        <li class="sim-slider-element"><img src="im/background1.jpg" alt="1"></li>
	        <li class="sim-slider-element"><img src="im/background2.jpg" alt="2"></li>
	        <li class="sim-slider-element"><img src="im/background3.jpg" alt="3"></li>
	        <li class="sim-slider-element"><img src="im/background4.jpg" alt="4"></li>
	        <li class="sim-slider-element"><img src="im/background5.jpg" alt="5"></li>
	        <li class="sim-slider-element"><img src="im/background6.jpg" alt="6"></li>
	        <li class="sim-slider-element"><img src="im/background7.jpg" alt="7"></li>
	        <li class="sim-slider-element"><img src="im/background8.jpg" alt="8"></li>
	        <li class="sim-slider-element"><img src="im/background9.jpg" alt="9"></li>
	        <li class="sim-slider-element"><img src="im/background10.jpg" alt="10"></li>
    	</ul>
    	<div class="sim-slider-arrow-left"></div>
    	<div class="sim-slider-arrow-right"></div>
    	<div class="sim-slider-dots"></div>
	</div>
	
	<footer>
	
	</footer>

<script src="js/script.js"></script>

</body>
</html>
